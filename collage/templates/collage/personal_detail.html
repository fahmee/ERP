{% extends 'collage/base_visitor.html' %}
{% block title %}student{% endblock %}
{% block student_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                  
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'collage:personal_detail' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_Depart_name">
                                Depart_name:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_Depart_name" maxlength="30" name="Depart_name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_sec_name">
                                sec_name:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_sec_name" maxlength="30" name="sec_name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_roll_no">
                                roll_no:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_roll_no" maxlength="30" name="roll_no" type="roll_no">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
